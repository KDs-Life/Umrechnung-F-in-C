<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Temperaturumrechnung</title>
  </head>
  <body>
    <section>
      <div>
        <h1>Temperaturumrechnung</h1>
      </div>

      <label for="fahrenheitInput">Temperatur in Fahrenheit:</label>
      <input
        type="number"
        id="fahrenheitInput"
        onchange="convertToFahrenheit()" />
      <br />
      <label for="celsiusOutput">Temperatur in Celsius:</label>
      <span id="celsiusOutput"></span>&deg;C
      <br />
      <label for="celsiusInput">Temperatur in Celsius:</label>
      <input type="number" id="celsiusInput" onchange="convertToCelsius()" />
      <br />
      <label for="fahrenheitOutput">Temperatur in Fahrenheit:</label>
      <span id="fahrenheitOutput"></span>&deg;F
    </section>
    <script src="main.js"></script>
  </body>
</html>
